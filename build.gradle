plugins {
    id 'java'
}

plugins {
    id 'application'
}

mainClassName = 'hello.HelloWorld'

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "joda-time:joda-time:2.3"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    baseName = 'gs-gradle'
    version =  '0.1.0'
}

